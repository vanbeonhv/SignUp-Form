<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUp</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <form action="">
                <h1>Sign Up</h1>
                <div class="form-control">
                    <input class="username" type="text" autocomplete="username" placeholder="Username">
                    <small></small>
                    <span></span>
                </div>
                <div class="form-control">
                    <input class="email" type="email" autocomplete="email" placeholder="Email">
                    <small></small>
                    <span></span>
                </div>
                <div class="form-control">
                    <input class="password" type="password" autocomplete="new-password" placeholder="Password">
                    <small></small>
                    <span></span>
                </div>
                <div class="form-control">
                    <input class="confirm-password" type="password"
                        autocomplete="new-password" placeholder="Confirm Password">
                    <small></small>
                    <span></span>
                </div>
                <button class="btn-submit">Sign Up</button>
                <div class="signup-link">
                    Already a member? <a href="#">Log In</a>
                </div>
            </form>
        </div>
    </body>
    <script src="script.js"></script>
</html>
